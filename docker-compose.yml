version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: omoikane
      POSTGRES_PASSWORD: password
      POSTGRES_DB: omoikane_dev
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "63790:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
